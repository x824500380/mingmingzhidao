<!DOCTYPE HTML>
<html>
	<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="./static/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        
		<!--[if lte IE 8]><link rel="stylesheet" href="./static/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="./static/css/ie9.css" /><![endif]-->
		
	</head>
	<body>

		<!-- Header -->
			<div class="pro">
				<a href="./login"><span class="glyphicon glyphicon-user"></span></a>
			</div>
			<header id="header">
				<div class="container-fluid">
				     <div class="accordion" id="accordion2">
				            <div class="accordion-group">
				              <div class="accordion-heading">
				                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
				                 Log in
				                </a>
				              </div>
				              <div id="collapseOne" class="accordion-body collapse" style="height: 0px; ">
				                <div class="accordion-inner">
				                  <form id="login" method="post" action="/login">
				                  	
				                  	{{loginform}}				
				                  	<input type="submit" value="Gogogogo！">
				                  </form>
				                </div>
				              </div>
				            </div>
				            <div class="accordion-group">
				              <div class="accordion-heading">
				                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
				                 Register
				                </a>
				              </div>
				              <div id="collapseTwo" class="accordion-body collapse">
				                <div class="accordion-inner">
				               
				                 <form id="register" method="post" action="/register">
				                    {{registerform}}
				                  	<input type="submit" value="Gogogogo!">
				                  </form>
				                </div>
				              </div>
				            </div>
				     </div>
				</div>
			</header>

		<!-- Signup Form -->
			
		<!-- Footer -->
			<footer class="footer navbar-fixed-bottom ">
			   
			    <hr> <div class="container">
			    <span class="glyphicon glyphicon-briefcase"></span><span>:powered by MM团队</span></div>
			    
			</footer>
		<!-- Scripts -->
			<!--[if lte IE 8]><script src="./static/js/ie/respond.min.js"></script><![endif]-->
			<script src="./static/js/main.js"></script>
			<script type="text/javascript" src="./static/js/bootstrap-collapse.js"></script>
			<script type="text/javascript" src="./static/js/jquery.js"></script>

	</body>
</html>
