<!DOCTYPE HTML>
<html>
	<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid main">
				<div class="row-fluid">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						 {% if user.is_authenticated %} 
						<span class="glyphicon glyphicon-user"></span>
	                    <span>{{ user }}</span>
	                    <div><a href="./logout"><span>退出</span></a>
	                    	<a href=""><span>个人中心</span></a>
	                    </div>
	                    {% else %} 
	                    <a href="./login"><span class="glyphicon glyphicon-user"></span></a>
	                    <span>欢迎，请 <a href="./login">登录</a></span>
	                    {% endif %}		
					</div>
				</div>
				<div class="row-fluid mid">
					<div class="row-fluid mid-title">
						<div class="col-xs-6 col-xs-offset-5 col-sm-6 col-sm-offset-5 col-md-6 col-md-offset-5 col-lg-6 col-lg-offset-5 logo">
							
						</div>
					</div>
					<div class="row-fluid mid-form">
						<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 text-center">
							<form class="searchform form-inline" method="post" action="/search">
								<div class="row-fluid">
									<input class="input-lg col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 "type="text" name="question" placeholder="你找啥？" />
									<input class="btn-lg btn-info col-xs-2 col-sm-2 col-md-2  col-lg-2 "type="submit" value="明明知道" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row-fluid navbar-fixed-bottom">
					<hr>
					<div class="span12">
					<p class="text-center">
								专业的问题检索小助手<br /> 问题不知道，请找 <a href="./">明明知道</a>
							</p>
						  
					</div>
				</div>
			</div>

	</body>
</html>
