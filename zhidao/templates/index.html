<!DOCTYPE HTML>
<html>
	<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid main">
				<div class="row-fluid">
					<div class="span12">
						 {% if user.is_authenticated %} 
					<span class="glyphicon glyphicon-user"></span>
                    <span>{{ user }}</span>
                    <div><a href="./logout"><span>退出</span></a>
                    <a href=""><span>个人中心</span></a>
                    </div>
                    {% else %} 
                    <a href="./login"><span class="glyphicon glyphicon-user"></span></a>
                    <span>欢迎，请登录</span>
                    {% endif %}		
					</div>
				</div>
				<div class="row-fluid mid-title">
					<div class="span12">
						<h1 class="text-center">
							明明Knows
						</h1>
						<p class="text-center">
							专业的问题检索小助手<br /> 问题不知道，请找 <a href="./">明明知道</a>
						</p>
					</div>
				</div>
				<div class="row-fluid mid-form">
					<div class="span12 text-center">
						<form class="searchform form-inline" method="post" action="/search">
							<input type="text" name="question" id="email" placeholder="你找啥？" />
							<input type="submit" value="找找看" />
						</form>
					</div>
				</div>
				<div class="row-fluid navbar-fixed-bottom">
					<hr>
					<div class="span12">
						  <span class="glyphicon glyphicon-briefcase"></span><span>:powered by MM团队</span>
					</div>
				</div>
			</div>

	</body>
</html>
