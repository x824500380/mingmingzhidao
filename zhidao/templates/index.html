<!DOCTYPE HTML>
<html>
	<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		
		<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class=" main">
				
					<div class="info navbar-fixed-top">
						 {% if user.is_authenticated %} 
						<span class="glyphicon glyphicon-user"></span>
	                    <span>{{ user }}</span>
	                    <div><a href="/logout"><span>退出</span></a>
	                    	<a href="/usercenter/information"><span>个人中心</span></a>
	                    <a href="../message/list"> <span>消息
						{% if messages != 0 %}
						<span>({{messages}})</span>
						{% endif %}
	                    </span></a>	
	                    </div>
	                    {% else %} 
	                    <a href="./login"><span class="glyphicon glyphicon-user"></span></a>
	                    <span>欢迎，请 <a href="./login">登录</a></span>

	                    {% endif %}	
	                    <a href = "../index" ><span>首页</span></a>

					</div>

					<div class=" mid">

						<div class=" mid-title  ">
								<img src="/static/images/logo.jpg" class="">
						</div>

						<div class="mid-form text-center">
								<form class="searchform form-inline" method="post" action="/search/1">
									<div class="row-fluid">
										<input class="input-lg"type="text" name="question" placeholder="你找啥？" required=" required "  />
										<input class="btn-lg btn-info "type="submit" value="明明知道" />
									</div>
								</form>
						</div>

					</div>

					<div class="row-fluid navbar-fixed-bottom">
						<hr>
						<div class="span12">
						<p class="text-center">
									专业的问题检索小助手<br /> 问题不知道，请找 <a href="./">明明知道</a>
								</p>
							  
						</div>
					</div>
				</div>

	</body>
</html>
