<!DOCTYPE html>
<html>
<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		
		<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
<body style="background-color:rgb(211,212,205)">
<div class="container">
	<div class="questioninfo">

		<div>
			<h2><span class="glyphicon glyphicon-question-sign"></span>{{question.Title}}</h2>
		</div>
		<div>
			<span class="glyphicon glyphicon-user"></span>{{user.name}}
		</div>
		<div><p>{{question.Description}}</p></div>
	</div>
	{%if bestanswer%}
		<div class="bestinfo">
			<div>
				<h4><strong><span style="color:red" class="glyphicon glyphicon-bookmark">BEST</span></strong></h4>
				<span class="glyphicon glyphicon-user"></span>{{bestuser.name}}
			</div>
			<p>{{bestanswer.Content}}</p>
		</div>
	{%endif%}
	{%for answer in otheranswer%}
		<div class="otherinfo">
			<div>
				<span class="glyphicon glyphicon-user"></span>{{answer.UserID.name}}
			</div>
			<p>{{answer.Content}}</p>
		</div>
	{%endfor%}
	<div class="putanswer">
		
	</div>
	
</div>
</body>
</html>
