<!DOCTYPE html>
<html>
<head>
		<title>明明KNOWS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		
		<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/css/main.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
<body>
<div class=" searchinfo navbar-fixed-top row-fluid">
                    <div class="span12">
                         {% if user.is_authenticated %} 
                    <span class="glyphicon glyphicon-user"></span>
                    <span>{{ user }}</span>
                    <div><a href="../../logout"><span>退出</span></a>
                    <a href="../../usercenter/information"><span>个人中心</span></a>
                     <a href="../../message/list"> <span>消息
						{% if unreadnumber != 0 %}
						<span>({{unreadnumber}})</span>
						{% endif %}
	                    </span></a>
                    
                    {% else %} 
                    <a href="../../login"><span class="glyphicon glyphicon-user"></span></a>
                    <span>欢迎，请 <a href="../../login">登录</a></span>
                    {% endif %}     

                     <a href = "../../index" ><span>首页</span></a>
	                   	
                    </div>
                    </div>            
</div>
<div class="container questionput">
	<form method = "POST">
		{% for field in form%}
		<div><label>{{field.label}}</label></div>
		<div>{{field}}</div>
		<div>{{field.errors}}</div>
		{%endfor%}
		<div><input class="btn btn-block btn-primary btn-lg answer-btn"type="submit" value="提交!"></div>
	</form>
</div>
</body>
</html>
